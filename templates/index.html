<!DOCTYPE html>

<html lang="en" data-bs-theme="dark">
    <head>
        <!-- Bootstrap -->
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
        />

        <!-- Custom CSS -->
        <link rel="stylesheet" href="public/style.css">

        <!-- Javascript -->
        <script src="public/index.js" type="module"></script>
    </head>

    <body>
        <div class="h-100">
            <div class="row h-100 w-100 m-0 overflow-hidden">
                <!-- Search bar -->
                <div class="col-md-3 p-2 h-100 bg-toolbar">
                    <div class="form-group">
                        <input class="form-control" id="dataset-search-input" placeholder="stocks, tech, ...">
                    </div>
                    <div class="m-2 h-100 w-100 overflow-auto" id="dataset-search-results">
                        <p><i>Search for something!</i></p>
                    </div>
                </div>

                <!-- Graph -->
                <div class="col-md-9 p-2 h-100 floating-parent">
                    <canvas id="layer-graph" class="w-100 h-100 floating-0 z-0"></canvas>
                    <canvas id="layer-interact" class="w-100 h-100 floating-0 z-1"></canvas>
                    <div id="legend" class="mh-50 mw-25 p-3 border rounded floating-10 z-2"></div>
                </div>
            </div>
        </div>

        <!-- Bootstrap Javascript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
